{% extends 'layouts/general_layout.html' %}
{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-gray-700">Crear Nueva Categoría</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-600 mb-2">Nombre de la Categoría</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"/>
        </div>

        <div class="flex justify-center mt-6">
            <button type="submit"
                class="bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-200">
                Crear Categoría
            </button>
        </div>
    </form>
</div>
{% endblock content %}
