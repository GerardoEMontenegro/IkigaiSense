{% extends 'layouts/general_layout.html' %} 

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white p-8 border border-gray-300 rounded-lg shadow-lg">
    <h1 class="text-2xl font-libertinus-bold mb-4 text-center text-[#203329]">Crear Nueva Categoría</h1>

    <form method="post">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block font-libertinus-regular text-[#445e35] mb-2">Nombre de la Categoría</label>
            <input type="text" id="name" name="name" required
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#F6F2E6]"/>
        </div>

        <div class="flex justify-center mt-6">
            <button type="submit"
                class="bg-[#F6F2E6] font-libertinus-bold text-[#203329] py-2 px-4 rounded-full hover:bg-[#203329] hover:text-white hover:text-xl transition duration-200">
                Crear Categoría
            </button>
        </div>
    </form>
</div>

{% endblock content %}
